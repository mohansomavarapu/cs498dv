<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
  var center = 50;
  var width =200
  var height =200
  const data = await d3.csv("https://flunky.github.io/cars2017.csv");
  d3.select("svg")
      .attr("width",width)
      .attr("height",height)
      .append("g")
          .attr("transform","translate(" + center + "," + center + ")")
    .selectAll("circle")
    .data(data)  
    .enter().append("circle")
    .attr("cx",function(d) { return d.AverageCityMPG; })
    .attr("cy",function(d) { return d.AverageHighwayMPG; })
    .attr("r",function(d) {return 2 + +d.EngineCylinders;});
}
</script>
</body>
</html>
